stack: spring
role: service

deploy:
  enabled: true
  branch: main
  method: jar                 # run via systemd pakai file JAR
  from_artifact: true         # ambil JAR dari Nexus, BUKAN build di server
  path: /mnt/data/apps/spring/user-company-web-v1
  service_name: spring-user-company-web-v1.service
  port: 8081
  build_tool: maven           # info saja (boleh maven/gradle)
  java_version: 21

artifact:
  publish: nexus              # sumber artifact
  base_url: https://nexus.dwiaribowokj.xyz
  repository: maven-snapshots  # atau maven-snapshots saat dev
  groupId: <com.wiee.usercompany>
  artifactId: user-company-web-v1
  version: latest             # atau set angka spesifik: 1.2.3
  packaging: jar
  # opsional jika perlu classifier:
  # classifier: ""
